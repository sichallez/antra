<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json Server</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-full container justify-center mx-auto">
      <h1 class="text-center text-4xl text-indigo-400 py-12">TO DO LIST</h1>
      <!-- <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"> -->
      <div class="mb-4 flex items-center justify-center">
        <input
          class="shadow appearance-none border rounded w-half mr-10 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Username"
        />
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
        >
          Submit
        </button>
      </div>
      <div
        class="border-2 rounded-lg w-1/2 h-screen mx-auto px-8 pt-6 pb-8"
        id="todolist-box"
      ></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
